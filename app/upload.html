<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Insecure File Upload</title>
</head>
<body>
  <h1>Upload a File</h1>
  <form method="POST" action="/upload" enctype="multipart/form-data">
    <input type="file" name="file" required />
    <button type="submit">Upload</button>
  </form>
</body>
</html>
